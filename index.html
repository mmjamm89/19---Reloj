<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="inactive">
    <div class="dark">
            <button class="dark-btn" type="button" >Toggle</button>
    </div>
    <div class="watch-container">
        <div id="box" class="normal-mode">
            <h1 class="hours"></h1>
        </div>
        <span id="circle" class="circle1"></span>
        <span id="circle" class="circle2"></span>
        <div id="box" class="normal-mode">
            <h1 class="minutes"></h1>
        </div>
        <span id="circle" class="circle3"></span>
        <span id="circle" class="circle4"></span>
        <div id="box" class="normal-mode">
            <h1 class="seconds"></h1>
        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
